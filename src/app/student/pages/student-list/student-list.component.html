<table mat-table [dataSource]="students$">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>

  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>firstName</th>
    <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>

  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>lastName</th>
    <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>

  </ng-container>
  <ng-container matColumnDef="birthYear">
    <th mat-header-cell *matHeaderCellDef>birthYear</th>
    <td mat-cell *matCellDef="let student">{{ student.birthYear }}</td>

  </ng-container>
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef>class</th>
    <td mat-cell *matCellDef="let student">{{ student.class }}</td>

  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>delete</th>
    <td mat-cell *matCellDef="let student">
      <button
        mat-raised-button
        color="primary"
        (click)="deleteById(student.id)">
        Supprimer
      </button>
    </td>

  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button mat-button color="primary" (click)="goToForm()">
  <mat-icon>add</mat-icon>
</button>
